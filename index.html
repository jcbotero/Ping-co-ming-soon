<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="./LibreFranklin-VariableFont_wght.ttf">

        <h3>Subscribe and get notified</h3>

    <section class="forma">
         <form action="" class="mail">
            <input id="mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}" value="Your email address..." onfocus="this.value = ''" oninvalid="fix()" required>
            <!--con el  onfocus="this.value = ''" cuando eld oy click al input me borra el texto del value -->
            <aside id="text" style="display:none;" >Please provide a valid email address</aside>
            <input id="sub" class="sub" type="submit" value="Notify Me" >
         </form>
    </section>
    <div class="center">
        <img src="illustration-dashboard.png" alt="center">
    </div>
    <footer>
        <div class="botones">
           <button><i class="fa-brands fa-facebook-f"></i></i></button> <!--para usar icons debo poner el scritp en el head y luego la tag con su class asi-->
